<header class="page-header">
	<h2 class="page-title">
		<button class="toggle-nav" aria-label="Toggle Navigation" ng-click="dashboard.toggleNav()">
			<i class="fa fa-bars"></i>
		</button>
		Geospatial Dashboard
	</h2>
	<p class="page-subtitle">Employees at company locations</p>
</header>

<div class="page-body">
	<section class="page-section col-2">
		<h3 class="section-title">Locations</h3>
		<div class="section-body">
			<table>
				<thead>
					<tr>
						<th>Location</th>
						<th>No. of Employees</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="value in dashboard.EmployeesByLocation">
						<td>{{value.location}}</td>
						<td>{{value.employees}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<section class="page-section col-2">
		<h3 class="section-title">Employees by Location</h3>
		<div class="section-body">
			<canvas class="chart" id="geospatialChart" width="200" height="200"></canvas>
		</div>
	</section>
</div>
