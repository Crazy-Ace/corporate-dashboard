<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Corporate Dashboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<!-- Favicons and Meta -->
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body ng-app="CorporateDashboardApp">

	<aside class="site-sidebar" ng-controller="SidebarCtrl as sidebar">
		<header class="site-header">
			<h1 class="site-title">Corporate Dashabord</h1>
		</header>
		<nav class="site-nav">
			<ul>
				<li>
					<a ng-class="({'active': sidebar.isActivePage('geospatial')})" ui-sref="geospatial"> 
						<i class="fa fa-area-chart"></i> Geospatial View
					</a>
				</li>
				<li>
					<a ng-class="({'active': sidebar.isActivePage('keyMetrics')})" ui-sref="keyMetrics"> 
						<i class="fa fa-line-chart"></i> Key Metrics View
					</a>
				</li>
				<li>
					<a ng-class="({'active': sidebar.isActivePage('data')})" ui-sref="data"> 
						<i class="fa fa-database"></i> Data View
					</a>
				</li>
			</ul>
		</nav>

		<button class="toggle-nav" aria-label="Toggle Navigation" 
				ng-click="sidebar.toggleNav()">
			<i class="fa fa-times"></i>
		</button>
	</aside>

	<main class="site-main" ui-view></main>

	<div class="toast-container">
		<div class="toast"></div>
	</div>


  	
    <script src="./assets/js/lib/lib.js"></script>
    <script src="./assets/js/angular/angular.js"></script>
    
</body>
</html>
