<header class=section-header><h3 class=h2>Employees</h3></header><div class=cards-list><employee-card ng-repeat="person in item.employees | limitTo: 3"></employee-card></div><div id=more-employees class="cards-list more-cards" ng-if="item.employees.length > 3" aria-hidden=true><employee-card ng-repeat="person in item.employees | limitTo: -3"></employee-card></div><div class=btn-container ng-if="item.employees.length > 3"><button class="btn btn--default btn--min toggle-more-cards" ng-click="item.toggleMoreCards('#more-employees')"><span class=more>Show More</span><span class=less>Show Less</span> <span class=sr-only>Employees</span> <span class=btn__icon ng-include="'assets/icons/chevron-down.svg'"></span></button></div>
