<article class="news-snippet news-snippet--min"><time class="news-snippet__date highlight-clr">{{story.date | moment}}</time><h3 class=news-snippet__title>{{story.headline}}</h3><a ng-href={{story.url}} class="btn btn--default btn--min news-snippet__cta">Read More <span class=sr-only>on {{story.headline}}</span> <span class=btn__icon>&#8594;</span></a></article>
