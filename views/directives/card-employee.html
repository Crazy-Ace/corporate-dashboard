<a class="card card--employee card--flat" ng-init="nameForURL = (person.name | nameForURL)" ui-sref="person({person: nameForURL})"><div class=card__logo-container><img class=card__logo ng-src={{person.image_url}} alt></div><div class=card__details-container><h4 class=card__name>{{person.name}}</h4><div class=card__meta><p class="card__meta__company highlight-clr">{{person.position}}</p></div></div></a>
