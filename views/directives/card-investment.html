<div class="card card--investment card--flat"><div class=investment__details><h4 class=card__name>{{investment.amount | currency: '$' : 0}}</h4><p class=card__meta><span class="investment__details__series highlight-clr">{{investment.type}}</span> <span class=mdot>&#183;</span> <span class=investment__details__date>{{investment.date}}</span></p></div><div class=investment__company><div class=investment__company__logo style="background-color: {{investment.company.logo_colour}}"><img ng-src={{investment.company.logo_url}} alt></div><p class=investment__company__details><a ng-init="nameForURL = (investment.company.name | nameForURL)" ui-sref="company({company: nameForURL})" class="investment__company__name link">{{investment.company.name}}</a> <span class="investment__company__location highlight-clr">{{investment.company.category}}</span></p></div></div>
