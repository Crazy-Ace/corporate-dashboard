<div class="card card--investment card--flat"><div class=investment__details><h4 class=card__name>{{round.amount | currency: '$' : 0}}</h4><p class=card__meta><span class="investment__details__series highlight-clr">{{round.type}}</span> <span class=mdot>&#183;</span> <span class=investment__details__date>{{round.date}}</span></p></div><div ng-class="{'soleInvestor': round.investors.length == 0 }" class=investment__company><div class=investment__company__logo style="background-color: {{round.leadInvestor.logo_colour}}" ng-if=round.leadInvestor.logo_url><img ng-src={{round.leadInvestor.logo_url}} alt></div><div class=investment__company__profile ng-if=round.leadInvestor.image_url><img ng-src={{round.leadInvestor.image_url}} alt></div><p class=investment__company__details><span class=investment__company__name>{{round.leadInvestor.name}}</span> <span class="investment__company__location highlight-clr"><span ng-if="round.investors.length > 0">Lead Investor</span> <span ng-if="round.investors.length == 0">Sole Investor</span></span></p></div><div id=more-rounds-{{$index}} class=more-investors ng-if="round.investors.length > 0"><div class=investment__company ng-repeat="investor in round.investors"><div class=investment__company__logo style="background-color: {{investor.logo_colour}}" ng-if=investor.logo_url><img ng-src={{investor.logo_url}} alt></div><div class=investment__company__profile ng-if=investor.image_url><img ng-src={{investor.image_url}} alt></div><p class=investment__company__details><span class=investment__company__name>{{investor.name}}</span></p></div></div><div class=btn-container ng-if="round.investors.length > 0"><button class="btn btn--toggle-investors" ng-click="item.toggleMoreFundingRounds('#more-rounds-'+$index)"><span class=more>{{round.investors.length}} More Investors</span> <span class=less>Show Less</span> <span class=sr-only>Investors</span> <span class=btn__icon ng-include="'assets/icons/chevron-down.svg'"></span></button></div></div>
