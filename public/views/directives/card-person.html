<a class="card card--person" ng-init="nameForURL = (person.name | nameForURL)" ui-sref="person({person: nameForURL})"><div class=card__logo-container><img class=card__logo ng-src={{person.image_url}} alt></div><div class=card__details-container><h3 class=card__name>{{person.name}}</h3><div class=card__meta><p class="card__meta__company highlight-clr">{{person.company}}</p></div></div></a>
