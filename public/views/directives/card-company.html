<a class="card card--company" ng-init="nameForURL = (company.name | nameForURL)" ui-sref="company({company: nameForURL})"><div class=card__logo-container style="background-color: {{company.logo_colour}}"><img class=card__logo ng-src={{company.logo_url}} alt></div><div class=card__details-container><h3 class=card__name>{{company.name}}</h3><div class=card__meta><p class=card__meta__location>{{company.location}}</p><p class="card__meta__category highlight-clr">{{company.category}}</p></div></div></a>
