<header class=page-header><h2 class=page-title><button class=toggle-nav aria-label="Toggle Navigation" ng-click=dashboard.toggleNav()><i class="fa fa-bars"></i></button> Data View</h2><p class=page-subtitle>All issues filed</p></header><div class=page-body><form class=filter-table-form novalidate><fieldset><legend>Filter & Sort Issues</legend><div class=fieldset-container><label for=filterByStatus><span class=label>Status:</span><select name=filterByStatus id=filterByStatus ng-model=dashabord.filterByStatus ng-init="dashabord.filterByStatus.value = ''" ng-options="option.name for option in dashboard.filterByStatusOptions track by option.value"></select></label> <label for=filterByEmployee><span class=label>Employee:</span><select name=filterByEmployee id=filterByEmployee ng-model=dashabord.filterByEmployee ng-init="dashabord.filterByEmployee.value = ''" ng-options="option.name for option in dashboard.filterByEmployeeOptions track by option.value"></select></label> <label for=filterByCustomer><span class=label>Customer:</span><select name=filterByCustomer id=filterByCustomer ng-model=dashabord.filterByCustomer ng-init="dashabord.filterByCustomer.value = ''" ng-options="option.name for option in dashboard.filterByCustomerOptions track by option.value"></select></label> <label for=orderByDate><span class=label>Order:</span><select name=orderByDate id=orderByDate ng-model=dashboard.issuesSortOrder ng-options="option.name for option in dashboard.issuesSortOrderOptions track by option.value"></select></label></div></fieldset></form><section class="page-section col-1"><h3 class=section-title>Issues</h3><div class=section-body><table class=issues-table><thead><tr><th class=submission-timestamp>Submitted</th><th class=closed-timestamp>Closed</th><th class=employee>Employee</th><th class=customer>Customer</th><th class=description>Description</th></tr></thead><tbody><tr ng-repeat="issue in dashboard.issues | filter: dashboard.issuesFilter | orderBy: dashboard.issuesSortOrder.value" ng-class="({'open': issue.status == 'open', 'closed': issue.status == 'closed'})"><td class=submission-timestamp>{{issue.submission_timestamp | moment}}</td><td class=closed-timestamp><span ng-if="issue.status == 'open'">Still Open</span> <span ng-if="issue.status == 'closed'">{{issue.closed_timestamp | moment}}</span></td><td class=employee>{{issue.employee_name}}</td><td class=customer>{{issue.customer_name}}<br><a ng-href=mailto:{{issue.customer_email}}>{{issue.customer_email}}</a></td><td class=description>{{issue.description}}</td></tr></tbody></table></div></section></div>
