<header class=site-header ng-include="'views/inc/header.html'"></header><header class="page-header page-header--item item-header-background"><div class=wrapper><div class=inner-wrapper><div class=item__profile-container><img class=item__profile ng-src={{item.image_url}} alt></div><h2 class="h1 item__name">{{item.name}}</h2><div class=item__subtitle><p class=item__subtitle__location ng-if=item.primaryEmployment><span ng-include="'assets/icons/icon-person.svg'"></span> {{item.primaryEmployment.position}}, <a ui-sref="company({company: item.primaryEmployment.company.nameForURL})" class=link>{{item.primaryEmployment.company.name}}</a></p><p class="item__subtitle__location highlight-clr"><span ng-include="'assets/icons/icon-location.svg'"></span> {{item.location.state}}, {{item.location.country}}</p></div><p class=item__description>{{item.description}}</p><contact-links></contact-links><button ng-include="'assets/icons/arrow-down.svg'" ng-click="item.scrollTo('#item-main-container')" aria-label="Scroll to Next Section" class="btn btn--scroll"></button></div></div></header><div id=item-main-container class="item-main-container wrapper"><main class=item-main><section class="item-section emplyment" ng-include="'views/inc/item.employment.html'"></section><section class="adzone adzone--style2" ng-include="'views/inc/ad-90x720.html'"></section><section class="item-section investments" ng-include="'views/inc/item.investments.html'"></section></main><aside class=item-sidebar><section class=item-sidebar-section ng-include="'views/inc/item.related-tags.html'"></section><section class=item-sidebar-section ng-include="'views/inc/item.related-news.html'"></section></aside></div>
