<header class=page-header><h2 class=page-title><button class=toggle-nav aria-label="Toggle Navigation" ng-click=dashboard.toggleNav()><i class="fa fa-bars"></i></button> Geospatial View</h2><p class=page-subtitle>Employees at company locations</p></header><div class=page-body><section class="page-section col-2"><h3 class=section-title>Locations</h3><div class=section-body><table><thead><tr><th>Location</th><th>No. of Employees</th></tr></thead><tbody><tr ng-repeat="value in dashboard.employees"><td>{{value.location}}</td><td>{{value.employees}}</td></tr></tbody></table></div></section><section class="page-section col-2"><h3 class=section-title>Employees by Location</h3><div class=section-body><canvas id=geospatialChart class="chart chart-bar" width=400 height=400 style="width: 100%; height: auto;" chart-data=dashboard.geospatialChart.data chart-labels=dashboard.geospatialChart.labels chart-series=dashboard.geospatialChart.series chart-options=dashboard.geospatialChart.options></canvas></div></section></div>
